<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDK Server GUI</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a1a1a;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        #loading_text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 24px;
            color: #888;
            text-align: center;
        }

        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #888;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <link data-trunk rel="rust" data-wasm-opt="2" data-cargo-features="web" data-cargo-no-default-features />
</head>
<body>
    <div id="loading_text">
        <div class="spinner"></div>
        <p>Loading LDK Server GUI...</p>
    </div>

    <canvas id="ldk_server_gui_canvas"></canvas>
</body>
</html>
